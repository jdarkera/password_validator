<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!--Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- <script src="pwdvalidator.js"></script> -->
       <style>
          .has_required{
              text-decoration: line-through;
              color: #689868;
          } 
       </style>
        <title>Password Validator</title>
    </head>
        <body>
            <!---Add a div element with ad id name app.-->
        <div id="app">
           <!--Within this, add another div with a class name container.-->
                <div class="container">
         <!--Followed by a div with bootstrap class row and justify-content-center-->
                <div class="row">
        <!--Next within that 4th div, add a custom element name password-helper. Within this
                    element, add an inline template (inline-template) as such:--->   
                    <div class="d-flex justify-content-center">
                        <password-helper inline-template>
        <!--Within the password-helper element, add a div element with bootstrap class form-group
                            and mb-3.-->
                              <!--Within this 3rd div, add another div with bootstrap class col-6 and my-5.-->
                     <form>
                        <div class="form-group">
                            <div class="col-6 mb-3">
                                <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" v-model="password">
                                    <small id="passwordHelp" class="form-text text-muted">Password should container
                                        <span :class="has_minimum_length ? 'has_required':''">atleast 8 character</span>,
                                        <span :class="has_lowercase ? 'has_required':''">one lowercase letter</span>,
                                        <span :class="has_uppercase ? 'has_required':''">one uppercase letter</span>,
                                        <span :class="has_number ? 'has_required':''">one number</span>,
                                        <span :class="has_special ? 'has_required':''">one special character.</span>
                                    </small>
                            </div>
                     </form>
                   
                        </password-helper>
                    </div>
              
                    </div>
                </div>
        </div>
            </div>
        </div>
        </body>
        <script>
            Vue.component('password-helper',{
                data() {
                    return {
                        password:'', 
                        has_minimum_length: false, 
                        has_number: false, 
                        has_lowercase: false, 
                        has_uppercase: false, 
                        has_special: false, 
                    }   
                },
                watch: {
                    password(){
                        this.has_minimum_length = (this.password.length > 8);
                        this.has_number = /\d/.test(this.password);
                        this.has_lowercase = /[a-z]/.test(this.password);
                        this.has_uppercase = /[A-z]/.test(this.password);
                    this.has_special = /[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
                                }
                }
            });
            var app= new Vue ({
                el: '#app'
            });
        </script>
        
</html>
